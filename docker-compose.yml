services:
  # PostgreSQLデータベース
  postgres:
    image: postgres:15-alpine
    platform: linux/arm64/v8
    container_name: monstera-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monstera}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C.UTF-8"
      TZ: Asia/Tokyo
      PGTZ: Asia/Tokyo
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - monstera-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-monstera}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - PostgreSQL管理用WebUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: monstera-pgadmin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@duesk.co.jp}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/postgres/pgadmin-servers.json:/pgadmin4/servers.json
      - ./docker/postgres/pgadmin-config.py:/pgadmin4/config_local.py:ro
    networks:
      - monstera-network

  # Redisキャッシュサーバー
  redis:
    image: redis:7-alpine
    container_name: monstera-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - monstera-network
    command: redis-server --appendonly yes

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: monstera-minio
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000" # API Port
      - "${MINIO_CONSOLE_PORT:-9001}:9001" # Console Port
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_DEFAULT_BUCKETS: ${MINIO_DEFAULT_BUCKETS:-monstera-files}
    volumes:
      - minio_data:/data
    networks:
      - monstera-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # バックエンドAPI
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
      platforms:
        - linux/arm64/v8
    container_name: monstera-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: monstera
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_DRIVER: postgres
      DB_SSLMODE: disable
      DB_SSL_MODE: disable
      PORT: 8080
      CORS_ALLOW_ORIGINS: http://localhost:3000
      GIN_MODE: debug
      GO_ENV: development
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      USE_MOCK_S3: ${USE_MOCK_S3:-false}
      # S3/MinIO Configuration
      AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT:-http://minio:9000}
      AWS_S3_ENDPOINT_EXTERNAL: ${AWS_S3_ENDPOINT_EXTERNAL:-http://localhost:9000}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME:-monstera-files}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BASE_URL: ${AWS_S3_BASE_URL:-http://localhost:9000/monstera-files}
      AWS_S3_PATH_STYLE: "true"
      AWS_S3_DISABLE_SSL: "true"
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      REDIS_KEY_PREFIX: "monstera:"
      # Authentication Configuration
      COGNITO_ENABLED: ${COGNITO_ENABLED:-true} # Set to true for production with Cognito
      # Cognito Configuration
      COGNITO_REGION: ${COGNITO_REGION:-ap-northeast-1}
      COGNITO_USER_POOL_ID: ${COGNITO_USER_POOL_ID}
      COGNITO_CLIENT_ID: ${COGNITO_CLIENT_ID}
      COGNITO_CLIENT_SECRET: ${COGNITO_CLIENT_SECRET}
      COGNITO_ENDPOINT: ${COGNITO_ENDPOINT}
      COGNITO_ISSUER: ${COGNITO_ISSUER}
      COGNITO_JWKS_URI: ${COGNITO_JWKS_URI}
      # AWS Credentials for local development
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_EC2_METADATA_DISABLED: "true"
      # Cognito専用のAWS認証情報
      COGNITO_AWS_ACCESS_KEY_ID: ${COGNITO_AWS_ACCESS_KEY_ID}
      COGNITO_AWS_SECRET_ACCESS_KEY: ${COGNITO_AWS_SECRET_ACCESS_KEY}
      COGNITO_AWS_SESSION_TOKEN: ${COGNITO_AWS_SESSION_TOKEN}
      CHROME_PATH: /usr/bin/chromium
      PDF_GENERATION_TIMEOUT: 30
      TEMPLATE_DIR: /app/templates
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ./backend:/app
      - ./backend/templates:/app/templates
    networks:
      - monstera-network
    command: ["./entrypoint.sh", "start"] # 通常起動: DB待機→マイグレーション→起動
    # command: ["./entrypoint.sh", "direct"] # 直接起動: マイグレーションスキップ

  # フロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
      platforms:
        - linux/arm64/v8
    container_name: monstera-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      # ブラウザ用のAPI URL (localhost経由でアクセス)
      - NEXT_PUBLIC_API_URL=http://localhost:${API_PORT:-8080}
      # Next.js サーバー側のAPI URL (コンテナ間通信用)
      - NEXT_SERVER_API_URL=http://backend:8080
      # 開発モード設定
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      # 単一ロールシステム移行用フラグ
      - ENABLE_MULTI_ROLE=false
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - monstera-network

